apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.philips.lighting.quickstart"
        minSdkVersion 19
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/huelocalsdk.jar')
    compile files('libs/huesdkresources.jar')
    //    compile files('libs/docs/huesdkresources-javadoc.jar')
    //    compile files('libs/docs/huelocalsdk-javadoc.jar')
    compile('com.android.support:support-compat:26.1.0')
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-android
    compile group: 'org.slf4j', name: 'slf4j-android', version: '1.7.25'
    compile('com.android.support:cardview-v7:26.1.0')
}
